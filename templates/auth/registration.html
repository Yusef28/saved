{% extends 'base.html' %}



{% block content %}

<br>
<br>

<div class="form">
  <form method="post" class="form">

    <h1>Registration</h1>
	
	
	<br>
	<div class="form-group">
	<label for="username">Name</label><br>
    <input class="form-control" name="username" id="username" value="" required>
	</div>
	
	<div class="form-group">
	<label for="email">Email</label><br>
    <input class="form-control" name="email" id="email" value="" required>
	</div>
	
	<div class="form-group">
	<label for="password">password</label><br>
	<input class="form-control" type="password" name="password" id="password" required>
	</div>
	
	<div class="form-group">
	<label for="password2">confirm password</label><br>
	<input class="form-control" type="password" name="password2" id="" required>
	</div>
	
	
	<div class="form-group">
    <input class="form-control" type="submit" name="register" value="Register">
	</div>
	
  </form>
  
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
			<div class="notification is-danger">
				{{ message }}
			</div>
			{% endfor %}
		{% endif %}
	{% endwith %}
	
</div>
	
{% endblock %}
